<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>A-Frame FPS Denah</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
  <a-scene physics="gravity: -9.8">
    <!-- Langit cerah -->
    <a-sky color="#88c9ff"></a-sky>
    <!-- Matahari -->
    <a-entity light="type: directional; color: #fff7d6; intensity: 1.2" position="-10 20 -10"></a-entity>

    <!-- Lantai abu-abu -->
    <a-plane position="0 0 0" rotation="-90 0 0"
             width="100" height="100"
             color="#9E9E9E"
             static-body>
    </a-plane>

    <!-- Dinding abu-abu -->
    <a-box position="0 2.5 -20" width="40" height="5" depth="1" color="#808080" static-body></a-box>
    <a-box position="-20 2.5 -10" width="1" height="5" depth="20" color="#808080" static-body></a-box>
    <a-box position="20 2.5 -10" width="1" height="5" depth="20" color="#808080" static-body></a-box>
    <a-box position="0 2.5 0" width="40" height="5" depth="1" color="#808080" static-body></a-box>
    <a-box position="0 2.5 -10" width="20" height="5" depth="1" color="#808080" static-body></a-box>
    <a-box position="-10 2.5 -5" width="1" height="5" depth="10" color="#808080" static-body></a-box>
    <a-box position="10 2.5 -5" width="1" height="5" depth="10" color="#808080" static-body></a-box>

    <!-- Pohon -->
    <a-cylinder position="-10 1.5 -10" radius="0.5" height="3" color="#8B4513" static-body></a-cylinder>
    <a-sphere position="-10 4 -10" radius="1.5" color="#00AA00" static-body></a-sphere>
    <a-cylinder position="10 1.5 -10" radius="0.5" height="3" color="#8B4513" static-body></a-cylinder>
    <a-sphere position="10 4 -10" radius="1.5" color="#00AA00" static-body></a-sphere>

    <!-- Player (kamera FPS) di depan ruangan -->
    <a-entity id="player"
              position="0 1.6 5"   <!-- posisi di depan dinding depan -->
              camera
              wasd-controls="acceleration: 30"
              look-controls="pointerLockEnabled: true"
              dynamic-body="shape: sphere; sphereRadius: 0.35; mass: 5; linearDamping: 0.2; angularDamping: 0.999">
    </a-entity>
  </a-scene>
</body>
</html>
