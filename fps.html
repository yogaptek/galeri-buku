<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Walls from JSON</title>
  <style>body {margin:0;}</style>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
<script>
  // JSON data
  const wallsData = {
    "wall_0_1": {"object_id":"wall_0_1"},
    "wall_0_2": {"object_id":"wall_0_2"},
    "wall_0_3": {"object_id":"wall_0_3"},
    "wall_0_4": {"object_id":"wall_0_4"},
    "wall_0_5": {"object_id":"wall_0_5"},
    "wall_0_6": {"object_id":"wall_0_6"},
    "wall_1_1": {"object_id":"wall_1_1"},
    "wall_1_2": {"object_id":"wall_1_2"},
    "wall_1_3": {"object_id":"wall_1_3"},
    "wall_1_4": {"object_id":"wall_1_4"},
    "wall_1_5": {"object_id":"wall_1_5"},
    "wall_1_6": {"object_id":"wall_1_6"},
    "wall_2_1": {"object_id":"wall_2_1"},
    "wall_2_2": {"object_id":"wall_2_2"},
    "wall_2_3": {"object_id":"wall_2_3"},
    "wall_2_4": {"object_id":"wall_2_4"},
    "wall_2_5": {"object_id":"wall_2_5"},
    "wall_2_6": {"object_id":"wall_2_6"},
    "wall_3_1": {"object_id":"wall_3_1"},
    "wall_3_2": {"object_id":"wall_3_2"},
    "wall_3_3": {"object_id":"wall_3_3"},
    "wall_3_4": {"object_id":"wall_3_4"},
    "wall_3_5": {"object_id":"wall_3_5"},
    "wall_3_6": {"object_id":"wall_3_6"},
    "wall_4_1": {"object_id":"wall_4_1"},
    "wall_4_2": {"object_id":"wall_4_2"},
    "wall_4_3": {"object_id":"wall_4_3"},
    "wall_4_4": {"object_id":"wall_4_4"},
    "wall_4_5": {"object_id":"wall_4_5"},
    "wall_4_6": {"object_id":"wall_4_6"},
    "wall_5_1": {"object_id":"wall_5_1"},
    "wall_5_2": {"object_id":"wall_5_2"},
    "wall_5_3": {"object_id":"wall_5_3"},
    "wall_5_4": {"object_id":"wall_5_4"},
    "wall_5_5": {"object_id":"wall_5_5"},
    "wall_5_6": {"object_id":"wall_5_6"},
    "wall_6_1": {"object_id":"wall_6_1"},
    "wall_6_2": {"object_id":"wall_6_2"},
    "wall_6_3": {"object_id":"wall_6_3"},
    "wall_6_4": {"object_id":"wall_6_4"},
    "wall_6_5": {"object_id":"wall_6_5"},
    "wall_6_6": {"object_id":"wall_6_6"}
  };

  // Setup scene
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xf0f0f0);

  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(20, 20, 20);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const controls = new THREE.OrbitControls(camera, renderer.domElement);

  // Lights
  scene.add(new THREE.AmbientLight(0xffffff,0.6));
  const dirLight = new THREE.DirectionalLight(0xffffff,0.8);
  dirLight.position.set(10,20,10);
  scene.add(dirLight);

  // Ground grid
  const grid = new THREE.GridHelper(50,50);
  scene.add(grid);

  // Create walls from JSON
  const wallGeometry = new THREE.BoxGeometry(1,2.5,0.5);
  const wallMaterial = new THREE.MeshLambertMaterial({color:0x808080});

  Object.keys(wallsData).forEach(key=>{
    const parts = key.split("_"); // e.g. wall_2_3
    const i = parseInt(parts[1]); // row
    const j = parseInt(parts[2]); // col
    const wall = new THREE.Mesh(wallGeometry, wallMaterial);
    wall.position.set(i*2, 1.25, j*2); // spacing 2 units
    scene.add(wall);
  });

  // Animate
  function animate(){
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene,camera);
  }
  animate();
</script>
</body>
</html>
