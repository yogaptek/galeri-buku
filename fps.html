<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Babylon.js FPS Denah</title>
  <style>
    html, body { width: 100%; height: 100%; margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
</head>
<body>
  <canvas id="renderCanvas"></canvas>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const scene = new BABYLON.Scene(engine);

    // === Langit Cerah (Skybox) ===
    const skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:1000.0}, scene);
    const skyboxMaterial = new BABYLON.StandardMaterial("skyBoxMat", scene);
    skyboxMaterial.backFaceCulling = false;
    skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("https://assets.babylonjs.com/environments/skybox", scene);
    skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
    skyboxMaterial.diffuseColor = new BABYLON.Color3(0, 0, 0);
    skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
    skybox.material = skyboxMaterial;

    // === Matahari (Directional Light) ===
    const sun = new BABYLON.DirectionalLight("sun", new BABYLON.Vector3(-1, -2, -1), scene);
    sun.intensity = 1.2;

    // === Kamera FPS di dalam denah ===
    const camera = new BABYLON.UniversalCamera("camera", new BABYLON.Vector3(0, 2, -15), scene);
    camera.attachControl(canvas, true);
    camera.speed = 0.5;
    camera.angularSensibility = 500;
    camera.checkCollisions = true;
    camera.applyGravity = true;
    camera.ellipsoid = new BABYLON.Vector3(0.5, 1, 0.5);
    camera.ellipsoidOffset = new BABYLON.Vector3(0, 1, 0);

    // === Aktifkan Collision & Gravity ===
    scene.gravity = new BABYLON.Vector3(0, -0.5, 0);
    scene.collisionsEnabled = true;

    // === Lantai ===
    const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:100, height:100}, scene);
    ground.checkCollisions = true;
    const groundMat = new BABYLON.StandardMaterial("groundMat", scene);
    groundMat.diffuseColor = new BABYLON.Color3(0.6,0.6,0.6);
    ground.material = groundMat;

    // === Material Dinding Abu-Abu ===
    const wallMat = new BABYLON.StandardMaterial("wallMat", scene);
    wallMat.diffuseColor = new BABYLON.Color3(0.5, 0.5, 0.5);

    // === Fungsi Tambah Dinding ===
    function addWall(x, z, w, h, d = 1) {
      const wall = BABYLON.MeshBuilder.CreateBox("wall", {width: w, height: h, depth: d}, scene);
      wall.position = new BABYLON.Vector3(x, h / 2, z);
      wall.material = wallMat;
      wall.checkCollisions = true;
    }

    // === Dinding dari Denah (disesuaikan dari gambar)
    addWall(0, -20, 40, 5);      // belakang
    addWall(-20, -10, 1, 5, 20); // kiri
    addWall(20, -10, 1, 5, 20);  // kanan
    addWall(0, 0, 40, 5);        // depan
    addWall(0, -10, 20, 5);      // tengah
    addWall(-10, -5, 1, 5, 10);  // partisi kiri
    addWall(10, -5, 1, 5, 10);   // partisi kanan

    // === Pohon dari Titik Hijau ===
    function addTree(x, z) {
      const trunk = BABYLON.MeshBuilder.CreateCylinder("trunk", {diameter:1, height:3}, scene);
      trunk.position = new BABYLON.Vector3(x, 1.5, z);
      trunk.material = new BABYLON.StandardMaterial("trunkMat", scene);
      trunk.material.diffuseColor = new BABYLON.Color3(0.55, 0.27, 0.07);
      trunk.checkCollisions = true;

      const leaves = BABYLON.MeshBuilder.CreateSphere("leaves", {diameter:3}, scene);
      leaves.position = new BABYLON.Vector3(x, 4, z);
      leaves.material = new BABYLON.StandardMaterial("leafMat", scene);
      leaves.material.diffuseColor = new BABYLON.Color3(0, 1, 0);
      leaves.checkCollisions = true;
    }

    addTree(-10, -10);
    addTree(10, -10);

    // === Render Loop ===
    engine.runRenderLoop(() => {
      scene.render();
    });

    window.addEventListener("resize", () => {
      engine.resize();
    });
  </script>
</body>
</html>
