<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Sampul Mahasiswa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .galeri-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .galeri-item {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .galeri-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Galeri Sampul Mahasiswa</h1>
  <div class="galeri-grid" id="galeri"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbziy2MqmqU7Hbk1lX3PIjq5kCJMdlAAsPeLKdC70GW6PIWG0PvdJonRhLRPJfNHKkZwNw/exec")
      .then(res => res.json())
      .then(fileIDs => {
        const galeri = document.getElementById("galeri");
        fileIDs.forEach(id => {
  const div = document.createElement("div");
  div.className = "galeri-item";
  div.innerHTML = `
    <img src="https://drive.google.com/thumbnail?id=${id}" alt="Sampul Mahasiswa" onerror="this.style.display='none'">
  `;
  galeri.appendChild(div);
});


      })
      .catch(err => {
        document.getElementById("galeri").innerHTML = "<p style='text-align:center;'>Gagal memuat gambar.</p>";
        console.error("Galeri error:", err);
      });
  </script>
</body>
</html>
