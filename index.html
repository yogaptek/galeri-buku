<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Galeri Buku Harian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .galeri-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .galeri-item {
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
    }
    .galeri-item img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 4px;
    }
    .galeri-item p {
      margin: 8px 0 0;
      font-size: 0.9em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Galeri Buku Harian Mahasiswa</h1>
  <div class="galeri-grid" id="galeri"></div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbziy2MqmqU7Hbk1lX3PIjq5kCJMdlAAsPeLKdC70GW6PIWG0PvdJonRhLRPJfNHKkZwNw/exec")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("galeri");
        container.innerHTML = data.map(item => `
          <div class="galeri-item">
            <img src="https://drive.google.com/uc?export=view&id=${item.fileId}" alt="Sampul ${item.nama}">
            <p><strong>${item.nama}</strong></p>
          </div>
        `).join('');
      });
  </script>
</body>
</html>
